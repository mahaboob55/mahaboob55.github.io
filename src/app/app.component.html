<div class="flex-container">
  <button type="button" (click)="runDataMigration()" class="btn btn-primary">Start</button>
</div>
<footer>
  <div *ngIf="startMigration" style="position: absolute;margin-top: 35%;width: 100%;">
    <!-- <div class="row"> -->
      <!-- <div class="col" > -->
        Migrating Data to Selected Environment
      <!-- </div> -->
      <!-- <div  class="col"> -->
        {{currentProgress}}%
      <!-- </div> -->
    <!-- </div> -->
      <div class="progress">
        <div [ngClass]="{ 'progress-bar w-20':currentProgress<=20 ,
        'progress-bar w-50': currentProgress>20 && currentProgress<=99 
      }" 
        
        role="progressbar" aria-valuenow="currentProgress" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
</div>

  <div *ngIf="!startMigration" class="container-footer">
    <div class="col-2">
      <img width="180" height="40" src="../assets/images/amplelogic.png">
    </div>
    <div class="col-9">
      Copyrights &#169; 2010-2023 AMplelogic | All Rights Reserved.
    </div>
    <div class="col-1">
      v3.1.0
    </div>
  </div>
  <div *ngIf="!startMigration" style="position: absolute;margin-left: 90%;margin-top: -5%;">
    <button type="button" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
    </svg></button>
  </div>
</footer>
